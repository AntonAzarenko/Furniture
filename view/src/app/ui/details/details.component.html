<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.x}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Кол-во </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="thickness">
    <th mat-header-cell *matHeaderCellDef> Толщина </th>
    <td mat-cell *matCellDef="let element"> {{element.thickness}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="material">
    <th mat-header-cell *matHeaderCellDef> Материал </th>
    <td mat-cell *matCellDef="let element"> {{element.material}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
