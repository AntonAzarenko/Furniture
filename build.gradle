group = 'com.azarenka'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'pmd'

bootJar {
    baseName = 'gs-accessing-data-mongodb'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.0.5.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb-parent:2.1.0.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile 'org.mockito:mockito-core:2.22.0'
    compile 'com.airhacks:jaxrs-cors:0.0.2'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

buildscript {
    repositories {
        maven {
            url "http://repo.spring.io/libs-milestone"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}